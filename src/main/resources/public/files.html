<!DOCTYPE html>
<html lang="en">
<head>
    <title>files upload</title>
</head>
<body>
<form action="/v1/files" method="POST" enctype="multipart/form-data">
    <table>
        <tr>
            <td><label for="purpose">purpose: current supports only `fine-tune`</label></td>
            <td><input id="purpose" type="text" name="purpose" value="fine-tune"></td>
        </tr>
        <tr>
            <td><label for="file"> multiple line json file only </label></td>
            <td><input id="file" type="file" name="file"></td>
        </tr>
        <tr>
            <td style="text-align: center"><input type="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
